<body>
<div style="padding:1em; max-width:900px; line-height:1.5em;">
<center><h1>Benvenuto! Scegli un Gruppo che ti interessa e scopri cosa avete in comune</h1></center>
<br /><br />
<form action="graph/" method="post">
<input type="submit" value="Choose" /><br /><br />
{% csrf_token %}
{% for group in all_group_list %}
    <input type="radio" name="group" id="group{{ forloop.counter }}" value="{{ group.name }}" />
    <label for="group{{ forloop.counter }}">{{ group.name }}</label><br />
{% endfor %}
<br />
<input type="submit" value="Choose" />
</form>
</div>
<div style="text-align: center; font-style: italic; font-size: 10px; margin-bottom: 20px;">Graphs </div>
</body>
</html>
